<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChamoyBio ⚡️ — CYBER EDITION (Responsive)</title>
  <meta name="description" content="ChamoyBio — หน้าโปรไฟล์ไซเบอร์เท่สุด ๆ สำหรับ GitHub Pages (ปรับแต่งให้ตอบสนองทั้ง PC & Mobile)" />
  <meta name="theme-color" content="#0b0710" />

  <!-- Open Graph -->
  <meta property="og:title" content="ChamoyBio ⚡️" />
  <meta property="og:description" content="หน้าโปรไฟล์ไซเบอร์เท่สุด ๆ — Neon, Glitch, Particles, และเพลง" />
  <meta property="og:image" content="https://img5.pic.in.th/file/secure-sv1/32256612_1417499371729311_2435113128162230272_n.jpg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap icons + AOS + anime.js + tsParticles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root{
      --bg:#040207;
      --card: rgba(255,255,255,0.04);
      --neon1: #00e5ff;
      --neon2: #ff3d81;
      --accent: #f39c12;
      --glass-border: rgba(255,255,255,0.06);
      --text: #e8f1ff;
      --max-card-width: 920px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Mali', 'JetBrains Mono', system-ui, -apple-system, 'Segoe UI', Roboto, Arial}
    body{background:radial-gradient(1200px 600px at 10% 10%, rgba(0,50,80,0.08), transparent), var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:28px;overflow:auto}

    /* Respect users who prefer reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
    }

    /* scanlines */
    body::after{content:'';position:fixed;inset:0;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);background-size:100% 6px;mix-blend-mode:overlay}

    /* animated galaxy layer */
    #bg-blob{position:fixed;inset:-20% -10% auto -10%;width:140%;height:140%;z-index:-4;filter:blur(80px);opacity:0.9;pointer-events:none}

    /* particles */
    #tsparticles{position:fixed;inset:0;z-index:-3}

    /* main card */
    .card{width:clamp(320px, 92%, var(--max-card-width));max-width:var(--max-card-width);border-radius:16px;padding:22px;border:1px solid var(--glass-border);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(8px);box-shadow: 0 20px 60px rgba(2,6,23,0.7);position:relative;overflow:hidden}

    /* neon frame */
    .neon-frame{position:absolute;inset:0;border-radius:16px;padding:2px;pointer-events:none;mix-blend-mode:screen}
    .neon-frame:before{content:'';position:absolute;inset:2px;border-radius:14px;background:linear-gradient(90deg,var(--neon1),var(--neon2));filter:blur(28px);opacity:0.22}
    .neon-frame:after{content:'';position:absolute;inset:12px;border-radius:10px;box-shadow:inset 0 0 40px rgba(0,0,0,0.6)}

    .top-row{display:flex;gap:18px;align-items:center;justify-content:space-between}

    .profile{display:flex;gap:18px;align-items:center}
    .avatar-wrap{position:relative;width:160px;height:160px;flex:0 0 160px}
    .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);box-shadow:0 10px 40px rgba(0,0,0,0.6);border:4px solid rgba(255,255,255,0.04)}
    .avatar-border{position:absolute;inset:0;border-radius:50%;pointer-events:none}
    .avatar-border svg{width:100%;height:100%}

    .title{ text-align:left; }
    .title h1{font-size:2.4rem;margin:0 0 6px;letter-spacing:1px;line-height:1;display:flex;gap:12px;align-items:center}

    /* glitch effect */
    .glitch{position:relative;display:inline-block}
    .glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0;clip-path:rect(0,9999px,0,0)}
    .glitch::before{animation:glitchTop 2.4s infinite linear;color:var(--neon1);opacity:0.85}
    .glitch::after{animation:glitchBottom 3s infinite linear;color:var(--neon2);opacity:0.7}
    @keyframes glitchTop{0%{clip-path:inset(0 0 85% 0)}10%{clip-path:inset(0 0 40% 0);transform:translate(-2px,-1px)}20%{clip-path:inset(0 0 85% 0);transform:none}30%{clip-path:inset(0 0 30% 0);transform:translate(2px,0)}40%{clip-path:inset(0 0 85% 0);transform:none}100%{clip-path:inset(0 0 85% 0)}}
    @keyframes glitchBottom{0%{clip-path:inset(75% 0 0 0)}15%{clip-path:inset(45% 0 0 0);transform:translate(1px,1px)}25%{clip-path:inset(75% 0 0 0);transform:none}45%{clip-path:inset(25% 0 0 0);transform:translate(-2px,0)}100%{clip-path:inset(75% 0 0 0)}}

    .subtitle{font-family:'JetBrains Mono';font-weight:600;opacity:0.9;color:rgba(255,255,255,0.85)}

    .bio{margin-top:12px;font-size:0.98rem;opacity:0.9;color:rgba(255,255,255,0.85)}

    .typing{margin-top:12px;font-weight:700;border-right:3px solid rgba(255,255,255,0.08);display:inline-block;padding-right:8px}

    /* social */
    .socials{display:flex;gap:14px;margin-top:18px}
    .socials a{display:inline-grid;place-items:center;width:46px;height:46px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02), rgba(0,0,0,0.12));border:1px solid rgba(255,255,255,0.04);text-decoration:none;color:var(--text);font-size:1.2rem;box-shadow:0 6px 20px rgba(0,0,0,0.6);transition:transform .18s ease,box-shadow .18s}
    .socials a:hover{transform:translateY(-6px) scale(1.06);box-shadow:0 12px 34px rgba(0,0,0,0.7);filter:drop-shadow(0 0 10px var(--neon1))}

    /* controls */
    .controls{display:flex;gap:12px;align-items:center;margin-top:18px}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--neon1),var(--neon2));color:#07101a;font-weight:700;cursor:pointer;box-shadow:0 8px 28px rgba(0,0,0,0.6)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}

    /* bottom area */
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:18px;gap:12px}
    .meta .left{opacity:0.9}

    /* floating scanline glow */
    .glow-stripe{position:absolute;left:-30%;top:0;height:6px;width:160%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.06),transparent);transform:skewX(-18deg);mix-blend-mode:overlay;opacity:0.6}

    /* responsive tweaks */
    @media (max-width:920px){
      :root{--max-card-width:760px}
      .title h1{font-size:2.2rem}
      .avatar-wrap{width:140px;height:140px;flex:0 0 140px}
      .avatar{width:108px;height:108px}
    }
    @media (max-width:720px){
      .top-row{flex-direction:column;align-items:center}
      .profile{flex-direction:column;align-items:center;text-align:center}
      .title{text-align:center}
      .meta{flex-direction:column;align-items:center}
      .avatar-wrap{width:120px;height:120px;flex:0 0 120px}
      .avatar{width:96px;height:96px}
      .controls{flex-direction:column;width:100%}
      .controls .btn{width:100%}
      .socials{justify-content:center}
      .glitch::before,.glitch::after{display:none} /* reduce glitch on small screens */
      body::after{background-size:100% 10px} /* reduce scanline density */
    }

    /* mobile performance mode (very small) */
    @media (max-width:420px){
      .card{padding:16px}
      .title h1{font-size:1.4rem}
      .bio{font-size:0.92rem}
      .typing{font-size:0.92rem}
    }

  </style>
</head>
<body>
  <!-- animated colorful blob (visual only) -->
  <svg id="bg-blob" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
    <defs>
      <linearGradient id="g1" x1="0" x2="1">
        <stop offset="0%" stop-color="#002b4d"/>
        <stop offset="50%" stop-color="#0e0b16"/>
        <stop offset="100%" stop-color="#1a0429"/>
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#g1)" />
  </svg>

  <div id="tsparticles" aria-hidden="true"></div>

  <section class="card" role="main" aria-label="Chamoy profile card">
    <div class="neon-frame" aria-hidden="true"></div>
    <div class="glow-stripe" aria-hidden="true"></div>

    <div class="top-row">
      <div class="profile">
        <div class="avatar-wrap" data-aos="zoom-in">
          <img class="avatar" src="https://img5.pic.in.th/file/secure-sv1/32256612_1417499371729311_2435113128162230272_n.jpg" alt="Chamoy" loading="lazy">
          <div class="avatar-border" aria-hidden="true">
            <!-- circular animated SVG border -->
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
              <defs>
                <linearGradient id="nb" x1="0" x2="1">
                  <stop offset="0%" stop-color="#00e5ff"/>
                  <stop offset="100%" stop-color="#ff3d81"/>
                </linearGradient>
              </defs>
              <circle cx="50" cy="50" r="45" stroke="url(#nb)" stroke-width="3" fill="none" stroke-linecap="round" stroke-dasharray="10 6">
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite" />
              </circle>
            </svg>
          </div>
        </div>

        <div class="title">
          <h1><span class="glitch" data-text="ChamoyBio">ChamoyBio</span> <span style="font-size:0.8rem;color:rgba(255,255,255,0.6);">⚡ CYBER</span></h1>
          <div class="subtitle">โปรไฟล์เกมมิ่ง · dev · เกรียนอย่างมีสไตล์</div>
          <div class="bio">สาย Neon + Glitch — เก็บลิงก์ที่สำคัญไว้ที่เดียว แชร์ได้ทันที</div>
        </div>
      </div>

      <div style="display:flex;flex-direction:column;align-items:flex-end;gap:10px">
        <div style="display:flex;gap:8px;align-items:center">
          <button id="audioToggle" class="btn" aria-pressed="false" title="เล่น/หยุดเพลง"><i class="bi bi-play-fill"></i> เล่นเพลง</button>
          <a class="btn ghost" href="https://ezdn.app/ChamoyZ" target="_blank" rel="noopener" title="Donate">Donate</a>
        </div>
        <div style="opacity:0.9;color:rgba(255,255,255,0.8);font-family:'JetBrains Mono';font-size:0.9rem">Online · <strong>Now</strong></div>
      </div>
    </div>

    <div class="typing" id="typing" aria-live="polite"></div>

    <div class="socials" aria-label="social links">
      <a href="https://github.com/chamoys" target="_blank" rel="noopener" title="GitHub"><i class="bi bi-github"></i></a>
      <a href="https://www.facebook.com/nc.cmz" target="_blank" rel="noopener" title="Facebook"><i class="bi bi-facebook"></i></a>
      <a href="https://discord.gg/23rDQTy9NN" target="_blank" rel="noopener" title="Discord"><i class="bi bi-discord"></i></a>
      <a href="https://www.tiktok.com/@nc.cmz___" target="_blank" rel="noopener" title="TikTok"><i class="bi bi-tiktok"></i></a>
    </div>

    <div class="meta">
      <div class="left">🎮 Favorite: Retro FPS · Music: Chillwave</div>
      <div class="right" style="opacity:0.9;font-family:'JetBrains Mono'">#ChamoyZ</div>
    </div>
  </section>

  <!-- Libraries -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>

  <script>
    // detect touch / small screens to reduce effects
    const isTouch = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
    const smallScreen = window.matchMedia('(max-width:720px)').matches;

    AOS.init({once:true,duration:700,easing:'ease-out-quad',disable: smallScreen});

    // typing
    const typingEl = document.getElementById('typing');
    const phrases = ["Discord: nc._","Chamoy — Cyber Collector","ไม่มีใครดีเท่าแม่มึงแล้ว 🐻"];
    let pi=0, ci=0, er=false;
    function type(){
      const text = phrases[pi];
      if(!er){ typingEl.textContent = text.slice(0, ++ci); if(ci===text.length){ setTimeout(()=>{ er=true; setTimeout(type,150); },2000); return } setTimeout(type,80); }
      else{ typingEl.textContent = text.slice(0, --ci); if(ci===0){ er=false; pi=(pi+1)%phrases.length; setTimeout(type,350); return } setTimeout(type,35); }
    }
    setTimeout(type,700);

    // audio control
    const audio = new Audio('https://cdn.discordapp.com/attachments/990550156397146132/1171491474098110535/music.mp3');
    audio.loop = true; audio.volume = 0.14;
    const audioBtn = document.getElementById('audioToggle');
    audioBtn.addEventListener('click', async ()=>{
      try{ if(audio.paused){ await audio.play(); audioBtn.innerHTML = '<i class="bi bi-pause-fill"></i> หยุดเพลง'; audioBtn.setAttribute('aria-pressed','true'); } else { audio.pause(); audioBtn.innerHTML = '<i class="bi bi-play-fill"></i> เล่นเพลง'; audioBtn.setAttribute('aria-pressed','false'); } }catch(e){ console.warn(e) }
    });
    audioBtn.addEventListener('keyup',(e)=>{ if(e.key==='Enter' || e.key===' ') audioBtn.click(); });

    // tsParticles — adjust depending on device
    const particleOptionsDesktop = {
      fpsLimit:60,
      interactivity:{events:{onHover:{enable:true,mode:'repulse'},onClick:{enable:true,mode:'push'},resize:true},modes:{repulse:{distance:120,duration:0.4},push:{quantity:6}}},
      particles:{color:{value:['#00e5ff','#ff3d81','#8b5cf6']},links:{enable:false},move:{direction:'none',enable:true,outModes:{default:'bounce'},random:true,speed:1.1},number:{density:{enable:true,area:900},value:40},opacity:{value:{min:0.06,max:0.6}},shape:{type:'circle'},size:{value:{min:1,max:3}}},
      detectRetina:true
    };
    const particleOptionsMobile = JSON.parse(JSON.stringify(particleOptionsDesktop));
    particleOptionsMobile.particles.number.value = 14; particleOptionsMobile.interactivity.events.onHover.enable = false; particleOptionsMobile.particles.move.speed = 0.6;

    const particlesToLoad = (smallScreen || isTouch) ? particleOptionsMobile : particleOptionsDesktop;
    tsParticles.load('tsparticles', particlesToLoad);

    // subtle title shimmer using anime.js (disabled on reduced-motion / small)
    (function(){
      if(window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
      const title = document.querySelector('.glitch');
      if(!title) return;
      if(smallScreen) return; // skip shimmer on small screens
      anime({targets:title,opacity:[0.9,1],duration:1600,easing:'easeInOutSine',direction:'alternate',loop:true});
    })();

    // cursor neon follower — only on non-touch big screens for performance
    (function(){
      if(isTouch || smallScreen) return; // skip for mobile/touch devices
      const follower = document.createElement('div');
      follower.style.position='fixed'; follower.style.pointerEvents='none'; follower.style.width='14px'; follower.style.height='14px'; follower.style.borderRadius='50%'; follower.style.transform='translate(-50%,-50%)'; follower.style.boxShadow='0 0 14px rgba(0,229,255,0.8),0 0 30px rgba(255,61,129,0.18)'; follower.style.zIndex=99999; follower.style.mixBlendMode='screen';
      document.body.appendChild(follower);
      window.addEventListener('mousemove',e=>{follower.style.left=e.clientX+'px'; follower.style.top=e.clientY+'px'});
    })();

    // Accessibility: make social links bigger tappable on mobile
    (function(){
      if(window.matchMedia('(max-width:720px)').matches){
        document.querySelectorAll('.socials a').forEach(a=>{ a.style.width='52px'; a.style.height='52px'; a.style.fontSize='1.3rem'; });
      }
    })();

    // handle orientation changes & resize: recalc smallScreen and toggle heavy effects
    window.addEventListener('resize', ()=>{
      const nowSmall = window.matchMedia('(max-width:720px)').matches;
      if(nowSmall !== smallScreen){ location.reload(); } // simple approach: reload so we re-init particles/AOS appropriately
    });

  </script>
</body>
</html>
